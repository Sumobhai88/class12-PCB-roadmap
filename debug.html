<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1e293b;
            color: white;
        }
        .test-card {
            background: #334155;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
        .completed {
            background: #047857;
        }
        #log {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Debug Test - Day Marking</h1>
    
    <div class="test-card day-card" data-day="1">
        <div class="day-number">Day 1</div>
        <div class="day-topic">Test Topic</div>
        <button class="complete-btn">Mark Complete</button>
    </div>

    <div class="test-card day-card" data-day="2">
        <div class="day-number">Day 2</div>
        <div class="day-topic">Test Topic 2</div>
        <button class="complete-btn">Mark Complete</button>
    </div>

    <div class="test-card day-card" data-day="3">
        <div class="day-number">Day 3</div>
        <div class="day-topic">Test Topic 3</div>
        <button class="complete-btn">Mark Complete</button>
    </div>

    <button onclick="testMain()">üß™ Test Main Script</button>
    <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
    <button onclick="window.location.href='index.html'">üè† Go to Main</button>

    <div id="log"></div>

    <script>
        const log = (msg) => {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${msg}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        const clearLog = () => {
            document.getElementById('log').innerHTML = '';
        };

        log('üöÄ Debug page loaded');

        // Simple test
        let completedDays = new Set();

        function setupTest() {
            log('Setting up test buttons...');
            const dayCards = document.querySelectorAll('.day-card');
            log(`Found ${dayCards.length} day cards`);

            dayCards.forEach(card => {
                const btn = card.querySelector('.complete-btn');
                const dayNum = parseInt(card.getAttribute('data-day'));
                
                log(`Setting up Day ${dayNum}`);

                btn.addEventListener('click', () => {
                    log(`Clicked Day ${dayNum}`);
                    card.classList.toggle('completed');

                    if (card.classList.contains('completed')) {
                        completedDays.add(dayNum);
                        btn.textContent = 'Completed ‚úì';
                        log(`‚úÖ Day ${dayNum} marked complete`);
                    } else {
                        completedDays.delete(dayNum);
                        btn.textContent = 'Mark Complete';
                        log(`‚ùå Day ${dayNum} unmarked`);
                    }

                    log(`Total completed: ${completedDays.size}`);
                });
            });

            log('‚úÖ Setup complete!');
        }

        function testMain() {
            log('üß™ Testing if main script works...');
            
            // Check if main script functions exist
            if (typeof setupCompleteButtons === 'function') {
                log('‚úÖ setupCompleteButtons function exists');
            } else {
                log('‚ùå setupCompleteButtons function NOT found');
            }

            // Check localStorage
            const saved = localStorage.getItem('roadmapProgress');
            if (saved) {
                log(`üì¶ LocalStorage data: ${saved}`);
            } else {
                log('üì¶ No localStorage data found');
            }
        }

        // Auto setup on load
        window.addEventListener('load', () => {
            log('Window loaded event fired');
            setupTest();
        });

        // Check if script.js is loaded
        setTimeout(() => {
            if (typeof exportProgressPDF === 'function') {
                log('‚úÖ Main script.js is loaded');
            } else {
                log('‚ö†Ô∏è Main script.js NOT loaded');
            }
        }, 500);
    </script>

    <script src="script.js"></script>
</body>
</html>
